<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript and LocalStorage CRUD project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"></head>
<body>

    <header>
        <h1>Vanilla JavaScript and LocalStorage CRUD project</h1>
    </header>

    <main class="container">
        <div class="column left-column">
        <section class="control-panel">
        <!-- <h2>Product Control Panel</h2>  -->
        <form id="inventory-form">
            <label for="product-id">Product Code</label>
            <input type="text" id="product-id" placeholder="only numbers..." title="Unikalus produkto kodas (ID)">
            <label for="product-name">Product Name</label>
            <input type="text" id="product-name" placeholder="Product Name">
                <label for="product-quantity">Product Quantity</label>
                <input type="number" id="product-quantity" min="1" placeholder="Product Quantity" value="1">
                    <div class="button-group">
                        <button type="button" id="insert-new-btn">Insert new</button>
                        <button type="button" id="edit-item-btn">Edit Item</button>
                        <button type="button" id="delete-item-btn">Delete Item</button>
                    </div>
                    <input type="hidden" id="edit-id-field" value="">
                    <div id="message-area" class="alert-info"></div>
                </form>
            </section>
        </div>
        <div class="column right-column">
            <section class="search-panel">
            <h2>Find Product by Code</h2>
            <form id="search-form">
                <label for="search-id">Product Code</label>
                <input type="text" id="search-id" placeholder="only numbers..." title="Įveskite ID paieškai">
                <button type="submit">Search</button>
                <button type="button" id="select-from-ls-btn">Select From LS</button>
                </form>
            </section>
            
            <section class="cart-display">
                <!-- <h2>Found Item (Cart Simulation)</h2> -->
                <table id="cart-table">
                    <thead>
                        <tr>
                            <th>Product Code</th>
                            <th>Product Name</th>
                            <th>Product Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="cart-list">
                        <tr><td colspan="3">Nėra surastų prekių.</td></tr>
                    </tbody>
                </table>
            </section>

        </div>
    </main>

    <section class="inventory-display">
        <!-- <h2>Inventory</h2> -->
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>ProductCode1</th>
                    <th>Product Name1</th>
                    <th>Product Quantity1</th>
                    <th>Veiksmas</th> </tr>
            </thead>
            <tbody id="inventory-list">
                </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
